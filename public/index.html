<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/assets/jquery.mobile-1.0a3.css"  media="screen" title="jquery mobile" charset="utf-8">
</head>
<body>
  <div id="home" data-role="page">
    <div data-role="header">
      <h1>Local Notes</h1>
      <a href="#new" data-rel="dialog" data-transition="pop" data-role="button" data-icon="plus" class="ui-btn-right">New</a>
    </div>

    <div data-role="content">
      <a href="#new" data-rel="dialog" data-transition="pop" data-role="button" data-icon="plus" data-theme="a">New Note</a>

      <ul data-role="listview" data-inset="true">
        <li><a href="#all">All Notes</a></li>
        <li><a href="#nearest">Nearest Notes</a></li>
      </ul>
    </div>
  </div>

  <div id="new" data-role="page">
    <div data-role="header">
      <h1>New Note</h1>
    </div>

    <div data-role="content">
      <form>
        <div data-role="fieldcontain">
          <label for="note_title">Title</label>
          <input id="note_title" name="note[title]" value=""></input>
        </div>

        <div data-role="fieldcontain">
          <label for="note_body">Body</label>
          <textarea id="note_body" name="note[body]" value=""></textarea>
        </div>

        <button data-icon="check" data-theme="b">Save</button>
      </form>
    </div>
  </div>

  <div id="all" data-role="page">
    <div data-role="header">
      <a href="#home" data-role="button" data-icon="arrow-l">Home</a>
      <h1>All Notes</h1>
    </div>

    <div data-role="content">
      <ul data-role="listview" id="all_notes">
        <li>Test</li>
      </ul>
    </div>
  </div>

  <script type="text/template" id="note-list-item-template">
    <a href="#note_<%= note.id %>"><%= note.get('title') %></a>
  </script>

  <script src="/assets/jquery-1.5.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/backbone.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/backbone.localStorage.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/application.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/jquery.mobile-1.0a3.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
